version: '3.8'

services:
  temp-mail-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add these when you set up MySQL:
      # - DB_HOST=mysql
      # - DB_USER=mailuser
      # - DB_PASSWORD=your_secure_password
      # - DB_NAME=mailserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/domains"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

